            add_header Content-Type text/html;
        }
    }
}

# ğŸ“Š Additional Configuration for High Availability
# This section would be included in a production environment

# ğŸ”„ Health Check Configuration
upstream rauli_dashboard_backend_ha {
    least_conn;
    server rauli-dashboard-1:8502 max_fails=3 fail_timeout=30s;
    server rauli-dashboard-2:8502 max_fails=3 fail_timeout=30s;
    server rauli-dashboard-3:8502 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
    
    # Health check
    check interval=5000 rise=2 fall=3 timeout=3000 type=http;
    check_http_send "GET /_stcore/health HTTP/1.0\r\n\r\n";
    check_http_expect_alive http_2xx http_3xx;
}

# ğŸŒ Geo-based Load Balancing
geo $geo_country {
    default US;
    192.168.1.0/24 US;
    10.0.0.0/8 US;
    172.16.0.0/12 US;
}

# ğŸ“Š Split Clients for A/B Testing
split_clients "$remote_addr" $backend {
    20% rauli_dashboard_backend_v2;
    * rauli_dashboard_backend;
}

# ğŸ”„ Sticky Sessions
upstream rauli_dashboard_sticky {
    ip_hash;
    server rauli-dashboard-1:8502;
    server rauli-dashboard-2:8502;
}

# ğŸ“Š Rate Limiting per User
limit_req_zone $binary_remote_addr zone=user_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=1000r/m;

# ğŸ—„ï¸ Advanced Caching
proxy_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m 
                 max_size=5g inactive=60m use_temp_path=off;

proxy_cache_path /var/cache/nginx/uwsgi levels=1:2 keys_zone=uwsgi_cache:10m 
                 max_size=5g inactive=60m use_temp_path=off;

# ğŸ”§ Connection Pooling
upstream rauli_api_pool {
    server rauli-dashboard:8502 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ğŸ“Š Real-time Monitoring
server {
    listen 8081;
    server_name _;
    
    location / {
        proxy_pass http://rauli_dashboard_backend/_stcore/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ğŸš€ HTTP/2 Configuration
server {
    listen 443 ssl http2;
    server_name _;
    
    # HTTP/2 specific settings
    http2_max_field_size 16k;
    http2_max_header_size 32k;
    http2_max_concurrent_streams 128;
    http2_streams_index_size 32k;
    http2_recv_timeout 30s;
    http2_idle_timeout 240s;
}

# ğŸ“Š Advanced Security
server {
    listen 443 ssl http2;
    server_name _;
    
    # DDoS Protection
    limit_req_zone $binary_remote_addr zone=ddos:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=ddos_conn:10m;
    
    # Bot Protection
    if ($http_user_agent ~* (bot|crawl|spider|scraper)) {
        return 403;
    }
    
    # IP Whitelisting for Admin
    location /admin/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://rauli_dashboard_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ğŸ“Š Performance Monitoring
server {
    listen 8082;
    server_name _;
    
    location /status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    location /connection_status {
        access_log off;
        return 200 "Active connections: $connections_active\nServer requests: $requests\n";
        add_header Content-Type text/plain;
    }
}
